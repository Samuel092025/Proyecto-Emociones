<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baúl de las Emociones</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .baul-container {
            position: relative;
            transition: transform 0.3s ease;
        }
        .baul-container:hover {
            transform: scale(1.05);
        }
        .baul-container img {
            width: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .emocion {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e65c50;
        }
    </style>
    <script>
        function mostrarEmocion() {
            const emociones = [
                { nombre: "Felicidad", img: "img/felicidad.PNG" },
                { nombre: "Tristeza", img: "img/tristeza.PNG" },
                { nombre: "Enojo", img: "img/enojo.png" },
                { nombre: "Sorpresa", img: "img/sorpresa.PNG" },
                { nombre: "Miedo", img: "img/miedo.PNG" },
                { nombre: "Desagrado", img: "img/desagrado.PNG" },
                { nombre: "Frustración", img: "img/frustracion.PNG" },
                { nombre: "Confusión", img: "img/confusion.PNG" },
                { nombre: "Vergüenza", img: "img/verguenza.PNG" }
            ];
            const emocionAleatoria = emociones[Math.floor(Math.random() * emociones.length)];
            document.getElementById("imagenEmocion").src = emocionAleatoria.img;
            document.querySelector(".emocion").style.display = "block";
        }
        function reiniciar() {
            document.querySelector(".emocion").style.display = "none";
            document.getElementById("imagenEmocion").src = "";
        }
    </script>
</head>
<body>
    <h1>Baúl de las Emociones</h1>
    <p>Haz clic en el baúl para descubrir una emoción. ¡Intenta adivinarla solo por la imagen!</p>
    
    <div class="baul-container">
        <img src="img/baul-cerrado.PNG" alt="Baúl de emociones" onclick="mostrarEmocion()">
    </div>
    
    <div class="emocion">
        <img id="imagenEmocion" src="" alt="Emoción" style="width: 200px; max-width: 80%; display:block; margin:auto;">
        <button class="btn" onclick="reiniciar()">Reiniciar</button>
    </div>
</body>
</html>
