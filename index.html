<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baúl de las Emociones</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* === ESTILOS BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .baul-container {
            position: relative;
            transition: transform 0.3s ease;
        }
        .baul-container:hover {
            transform: scale(1.05);
        }
        .baul-container img {
            width: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }
        .emocion {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e65c50;
        }

        /* === NUEVOS ESTILOS PARA LAS PREGUNTAS === */
        .preguntas {
            margin-top: 20px;
            display: none; /* Se mostrará después de revelar la emoción */
        }
        .preguntas h3 {
            margin-bottom: 10px;
            color: #ff6f61;
        }
        .preguntas textarea {
            width: 100%;
            max-width: 300px;
            height: 70px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Fredoka One', cursive;
        }
        .select-nivel {
            margin-top: 10px;
        }
    </style>
    <script>
        // Lista de emociones (ajusta los nombres y rutas de imagen según tu carpeta 'img')
        const emociones = [
            { nombre: "Felicidad",    img: "img/felicidad.PNG" },
            { nombre: "Tristeza",     img: "img/tristeza.PNG" },
            { nombre: "Enojo",        img: "img/enojo.png" },
            { nombre: "Sorpresa",     img: "img/sorpresa.PNG" },
            { nombre: "Miedo",        img: "img/miedo.PNG" },
            { nombre: "Desagrado",    img: "img/desagrado.PNG" },
            { nombre: "Frustración",  img: "img/frustracion.PNG" },
            { nombre: "Confusión",    img: "img/confusion.PNG" },
            { nombre: "Vergüenza",    img: "img/verguenza.PNG" }
        ];

        // Variable global para saber cuál emoción salió
        let emocionActual = null;

        function mostrarEmocion() {
            // Emoción aleatoria
            const emocionAleatoria = emociones[Math.floor(Math.random() * emociones.length)];
            emocionActual = emocionAleatoria; // Guardamos la emoción elegida

            // Mostrar imagen y sección de emoción
            document.getElementById("imagenEmocion").src = emocionAleatoria.img;
            document.querySelector(".emocion").style.display = "block";

            // Mostrar preguntas y actualizar el título de la pregunta con la emoción
            document.querySelector(".preguntas").style.display = "block";
            document.getElementById("preguntaTitulo").textContent = `¿Qué piensas sobre la emoción ${emocionAleatoria.nombre}?`;
        }

        function reiniciar() {
            // Ocultamos todo de nuevo
            document.querySelector(".emocion").style.display = "none";
            document.querySelector(".preguntas").style.display = "none";
            document.getElementById("imagenEmocion").src = "";
            document.getElementById("respuesta").value = "";
            document.getElementById("nivelIdentificacion").value = "1"; // Reiniciamos a nivel 1
        }

        function enviarRespuesta() {
            const respuesta = document.getElementById("respuesta").value.trim();
            const nivel = document.getElementById("nivelIdentificacion").value;

            if (!respuesta) {
                alert("Por favor, escribe tu respuesta antes de enviarla.");
                return;
            }
            // Muestra la información en la consola (o podrías guardarla en un arreglo)
            console.log(`Emoción: ${emocionActual.nombre} - Respuesta: ${respuesta} - Nivel Identificación: ${nivel}`);

            // Feedback para el usuario
            alert("¡Gracias por compartir tu experiencia!");

            // Reinicia para volver a usar el baúl
            reiniciar();
        }
    </script>
</head>
<body>
    <h1>Baúl de las Emociones</h1>
    <p>Haz clic en el baúl para descubrir una emoción. ¡Intenta reflexionar sobre lo que ves!</p>
    
    <!-- Baúl para descubrir la emoción -->
    <div class="baul-container">
        <img src="img/baul-cerrado.PNG" alt="Baúl de emociones" onclick="mostrarEmocion()">
    </div>
    
    <!-- Sección de emoción revelada -->
    <div class="emocion">
        <img id="imagenEmocion" src="" alt="Emoción" style="width: 200px; max-width: 80%; display:block; margin:auto;">
        <button class="btn" onclick="reiniciar()">Reiniciar</button>
    </div>

    <!-- Sección de preguntas adicionales -->
    <div class="preguntas">
        <h3 id="preguntaTitulo">Reflexiona sobre la emoción</h3>
        
        <!-- Texto libre -->
        <textarea id="respuesta" placeholder="¿Has sentido esta emoción? ¿Qué hiciste para manejarla?"></textarea>
        <br>

        <!-- Autoevaluación rápida según la rúbrica -->
        <div class="select-nivel">
            <label for="nivelIdentificacion">Nivel de identificación con la emoción:</label>
            <select id="nivelIdentificacion">
                <option value="1">Bajo (1 punto)</option>
                <option value="2">Medio (2 puntos)</option>
                <option value="3">Alto (3 puntos)</option>
            </select>
        </div>
        <br>

        <button class="btn" onclick="enviarRespuesta()">Enviar Respuesta</button>
    </div>
</body>
</html>
